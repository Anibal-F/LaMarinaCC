services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8010
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-LaMarinaCC}
      ENV: ${ENV:-prod}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required for prod}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS is required for prod}
    ports:
      - "8010:8010"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - backend
