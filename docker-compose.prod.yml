services:
  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8010
    restart: unless-stopped
    environment:
      APP_NAME: ${APP_NAME:-LaMarinaCC}
      ENV: ${ENV:-prod}
      DATABASE_URL: ${DATABASE_URL:?DATABASE_URL is required for prod}
      CORS_ORIGINS: ${CORS_ORIGINS:?CORS_ORIGINS is required for prod}
      AWS_REGION: ${AWS_REGION:-us-east-1}
      AWS_ACCESS_KEY_ID: ${AWS_ACCESS_KEY_ID:-}
      AWS_SECRET_ACCESS_KEY: ${AWS_SECRET_ACCESS_KEY:-}
      AWS_TRANSCRIBE_BUCKET: ${AWS_TRANSCRIBE_BUCKET:-}
      AWS_TRANSCRIBE_LANGUAGE_CODE: ${AWS_TRANSCRIBE_LANGUAGE_CODE:-es-MX}
      AWS_TRANSCRIBE_IDENTIFY_LANGUAGE: ${AWS_TRANSCRIBE_IDENTIFY_LANGUAGE:-false}
      AWS_TRANSCRIBE_LANGUAGE_OPTIONS: ${AWS_TRANSCRIBE_LANGUAGE_OPTIONS:-es-US,es-ES}
      AWS_TRANSCRIBE_TIMEOUT_SECONDS: ${AWS_TRANSCRIBE_TIMEOUT_SECONDS:-180}
      AWS_TRANSCRIBE_POLL_SECONDS: ${AWS_TRANSCRIBE_POLL_SECONDS:-2}
    ports:
      - "8010:8010"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.prod
      args:
        VITE_API_URL: ${VITE_API_URL:-/api}
    restart: unless-stopped
    ports:
      - "3010:80"
    depends_on:
      - backend
